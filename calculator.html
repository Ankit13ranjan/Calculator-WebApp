<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
      
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="operation-container">

            <div id="first_one">
                <div class="button" data-value="AC">
                    <span class="green">AC</span>
                </div>
                <div class="button" data-value="+/-">
                    <span class="green">+/-</span>
                </div>
                <div class="button" data-value="/">
                    <span class="green">/</span>
                </div>
                <div class="button" data-value="<=">
                    <span class="orange"><=</span>
                </div>
    
            </div>
            <div id="first">
                <div class="button" data-value="7">
                    <span>7</span>
                </div>
                <div class="button" data-value="8">
                    <span>8</span>
                </div>
                <div class="button" data-value="9">
                    <span>9</span>
                </div>
                <div class="button" data-value="+">
                    <span class="orange">+</span>
                </div>
    
            </div>
    
            <div id="second">
                <div class="button" data-value="4">
                    <span>4</span>
                </div>
                <div class="button" data-value="5">
                    <span>5</span>
                </div>
                <div class="button" data-value="6">
                    <span>6</span>
                </div>
                <div class="button" data-value="-">
                    <span class="orange">-</span>
                </div>
    
            </div>
            <div id="third">
                <div class="button" data-value="1">
                    <span>1</span>
                </div>
                <div class="button" data-value="2">
                    <span>2</span>
                </div>
                <div class="button" data-value="3">
                    <span>3</span>
                </div>
                <div class="button" data-value="*">
                    <span class="orange">*</span>
                </div>
    
            </div>
            <div id="fourth">
                <div class="button" data-value="0">
                    <span>0</span>
                </div>
                <div class="button" data-value=".">
                    <span id="doublespaces">.</span>
                </div>
                <div class="button" data-value="%">
                    <span>%</span>
                </div>
                <div class="button" data-value="=">
                    <span class="orange">=</span>
                </div>
    
            </div>
            
    
        </div>
        </div>


    <script src="script.js">

    </script>
</body>
</html>
